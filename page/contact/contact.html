      <div class="main-content">

        <div class="contact-form">
          <h2>Contactez-nous</h2>
          <form id="contact-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
      
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
      
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>
      
            <button type="submit">Envoyer</button>
          </form>
          <p id="status"></p>
        </div>
      
        <script type="text/javascript">
          // Gestion du formulaire et envoi avec EmailJS
          document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
      
            // Paramètres pour l'envoi de l'email
            const templateParams = {
              name: document.getElementById('name').value,
              email: document.getElementById('email').value,
              message: document.getElementById('message').value,
            };
      
            emailjs.send('TON_SERVICE_ID', 'TON_TEMPLATE_ID', templateParams)
              .then(function(response) {
                document.getElementById('status').textContent = "Votre message a été envoyé avec succès.";
                document.getElementById('contact-form').reset();
              }, function(error) {
                document.getElementById('status').textContent = "Une erreur s'est produite lors de l'envoi de votre message.";
              });
          });
        </script>

      </div>
</body>
